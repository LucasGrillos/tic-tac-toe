<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1 id="title">TIC-TAC-TOE GAME</h1>
    </header>
    
    <section id="gamespace">
        <div id="start-father">
            <div id="gameboard">
                <div id="top-left" class="boardspace"></div>
                <div id="top" class="boardspace"></div>
                <div id="top-right" class="boardspace"></div>
                <div id="mid-left" class="boardspace"></div>
                <div id="mid" class="boardspace"></div>
                <div id="mid-right" class="boardspace"></div>
                <div id="bot-left" class="boardspace"></div>
                <div id="bot" class="boardspace"></div>
                <div id="bot-right" class="boardspace"></div>
            </div>
            <!--
            <div id="start-buttons">
                <div id="x-button" class="start-btn" onclick="clickXorO('x')" 
                onmouseover="hoverSelectFocus('x')" onmouseleave="hoverLeaveFocus('x')">
                    <div class="icon-space icon-space-x"></div>
                </div>
                <div id="o-button" class="start-btn" onclick="clickXorO('o')" 
                onmouseover="hoverSelectFocus('o')" onmouseleave="hoverLeaveFocus('o')">
                    <div class="icon-space icon-space-o"></div>
                </div>
            </div>
            -->
        </div>
    </section>
    <script src="myapp.js"></script>

</body>
</html>
